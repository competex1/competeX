<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompeteX - FF Tournament App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .hero {
            background: url('https://www.competeX.com/assets/images/banner.jpg') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 2rem;
            animation: zoomIn 1s ease-in-out;
            position: relative;
        }
        .hero .download-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .hex-box {
            display: inline-block;
            padding: 10px 20px;
            position: relative;
            background-color: black;
            color: white;
            border: 2px solid red;
            box-shadow: 0 0 10px red;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }
        .hex-box:before, .hex-box:after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
        }
        .hex-box:before {
            top: -12px;
            border-bottom: 12px solid red;
            left: 50%;
            transform: translateX(-50%);
        }
        .hex-box:after {
            bottom: -12px;
            border-top: 12px solid red;
            left: 50%;
            transform: translateX(-50%);
        }
        img:not(#features-img, #esport-img) {
            filter: drop-shadow(0px 0px 10px red);
            transition: transform 0.5s ease-in-out;
        }
        img:hover {
            transform: scale(1.1);
        }
        .features-row img, .payment-section img {
            width: 100%;
            display: block;
            margin: 10px auto;
            cursor: pointer;
        }
        .download-btn {
            background-color: black;
            color: red;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: 2px solid red;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 0 10px red;
            transition: 0.3s ease-in-out;
        }
        .download-btn:hover {
            box-shadow: 0 0 20px red;
            transform: scale(1.05);
        }
        .navbar-brand img {
            height: 40px;
            margin-left: 10px;
        }
        .offcanvas {
            background-color: black;
            color: white;
            text-align: center;
        }
        .offcanvas .nav-link {
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid white;
            padding: 10px;
            margin: 5px;
            display: block;
            box-shadow: 0 0 10px white;
        }
        .offcanvas-header .btn-close {
            background-color: red;
            border-radius: 50%;
            opacity: 1;
        }
        .esport-text {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            padding: 20px;
        }
        .floating-download {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 1000;
        }
        .floating-download img {
            width: 80px;
            cursor: pointer;
            animation: popIn 1s ease-in-out;
        }
        .floating-text {
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 5px;
        }
        .floating-text span {
            color: yellow;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CompeteX <img src="competex.jpg" alt="CompeteX Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarNav" aria-controls="navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" id="navbarNav">
                <div class="offcanvas-header">
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                        <li class="nav-item"><a class="nav-link" href="#esport">Esports</a></li>
                        <li class="nav-item"><a class="nav-link" href="#payment">Payment</a></li>
                        <li class="nav-item"><a class="nav-link" href="#download">Download</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <div class="floating-download">
        <a href="https://www.mediafire.com/file/nh2uwocvdkf6ifk/CompeteX.apk/file">
            <img src="android.png" alt="Download CompeteX">
        </a>
        <p class="floating-text">Use <span>CompeteX</span> referral and get <span>10 Rs Cash</span></p>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        &copy; 2025 CompeteX. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
