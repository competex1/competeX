<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CompeteX - FF Tournament App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Bebas Neue', sans-serif;
        }
        .hero {
            background: url('banner.jpg') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 1.5rem;
            padding: 20px;
            position: relative;
        }
        .hex-box {
            display: inline-block;
            padding: 8px 16px;
            position: relative;
            background-color: black;
            color: white;
            border: 2px solid red;
            box-shadow: 0 0 8px red;
            text-align: center;
            font-weight: bold;
            font-size: 1rem;
        }
        .hex-box:before, .hex-box:after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
        }
        .hex-box:before {
            top: -10px;
            border-bottom: 10px solid red;
            left: 50%;
            transform: translateX(-50%);
        }
        .hex-box:after {
            bottom: -10px;
            border-top: 10px solid red;
            left: 50%;
            transform: translateX(-50%);
        }
        img:not(#features-img, #esport-img, #payment-img, #android-img) {
            filter: drop-shadow(0px 0px 8px red);
            transition: transform 0.5s ease-in-out;
        }
        img:hover {
            transform: scale(1.05);
        }
        .features img, .esport img, .payment img {
            width: 90%;
            margin: 10px auto;
            display: block;
            cursor: pointer;
        }
        .download-btn {
            background-color: black;
            color: red;
            padding: 12px 24px;
            font-size: 1rem;
            border: 2px solid red;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 0 8px red;
            transition: 0.3s ease-in-out;
        }
        .download-btn:hover {
            box-shadow: 0 0 16px red;
            transform: scale(1.05);
        }
        .navbar {
            position: relative;
        }
        .navbar-toggler {
            position: absolute;
            right: 10px;
            top: 10px;
            background-color: red;
            padding: 10px;
            border-radius: 5px;
        }
        .menu-overlay {
            position: fixed;
            top: 0;
            right: -100%;
            width: 250px;
            height: 100%;
            background: black;
            box-shadow: -5px 0 10px red;
            padding: 20px;
            transition: right 0.3s ease-in-out;
        }
        .menu-overlay.active {
            right: 0;
        }
        .menu-overlay .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
        }
        .menu-overlay ul {
            list-style: none;
            padding: 0;
        }
        .menu-overlay ul li {
            margin: 20px 0;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            border: 2px solid white;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CompeteX <img src="competex.jpg" alt="CompeteX Logo"></a>
            <div class="navbar-toggler" onclick="toggleMenu()">☰</div>
        </div>
    </nav>

    <div class="menu-overlay" id="menuOverlay">
        <div class="close-btn" onclick="toggleMenu()">✖</div>
        <ul>
            <li>Contact</li>
            <li>Download</li>
            <li>About</li>
        </ul>
    </div>
    
    <div class="hero">
        <h1>Welcome to CompeteX</h1>
        <a class="download-btn" href="https://www.mediafire.com/file/nh2uwocvdkf6ifk/CompeteX.apk/file">Download Now</a>
    </div>

    <div class="features">
        <img src="features.png" alt="Features">
        <img src="moneyprize.png" alt="Money Prize">
        <img src="referal.png" alt="Referral">
        <img src="withdraw.png" alt="Withdraw">
        <img src="247 customer support.png" alt="24/7 Support">
        <img src="scratch card.png" alt="Scratch Card">
    </div>
    
    <div class="esport">
        <img src="esport.png" alt="Esports">
        <img src="freefire.jpg" alt="Free Fire">
    </div>
    
    <div class="payment">
        <img src="payment.png" alt="Payment">
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("menuOverlay").classList.toggle("active");
        }
    </script>
</body>
</html>
