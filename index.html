<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompeteX - FF Tournament App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: black;
            color: white;
        }
        .hero {
            background: url('https://www.competeX.com/assets/images/banner.jpg') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 2rem;
            animation: zoomIn 1s ease-in-out;
        }
        .hex-box {
            display: inline-block;
            padding: 10px 20px;
            position: relative;
            background-color: black;
            color: white;
            border: 2px solid red;
            box-shadow: 0 0 10px red;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }
        .hex-box:before, .hex-box:after {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
        }
        .hex-box:before {
            top: -12px;
            border-bottom: 12px solid red;
            left: 50%;
            transform: translateX(-50%);
        }
        .hex-box:after {
            bottom: -12px;
            border-top: 12px solid red;
            left: 50%;
            transform: translateX(-50%);
        }
        img:not(#features-img, #skills-img) {
            filter: drop-shadow(0px 0px 10px red);
        }
        .features-row img {
            width: 100%;
            display: block;
            margin: 10px auto;
        }
        .download-btn {
            background-color: black;
            color: red;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: 2px solid red;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 0 10px red;
            transition: 0.3s ease-in-out;
        }
        .download-btn:hover {
            box-shadow: 0 0 20px red;
            transform: scale(1.05);
        }
        @keyframes zoomIn {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .navbar-toggler {
            border: none;
            outline: none;
        }
        .offcanvas {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">CompeteX</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarNav" aria-controls="navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" id="navbarNav">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title">Menu</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                        <li class="nav-item"><a class="nav-link" href="#games">Games</a></li>
                        <li class="nav-item"><a class="nav-link" href="#testimonials">Testimonials</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://api.whatsapp.com/send?phone=8653010959&text=Hi%20May%20I%20Know%20More%20About%20Your%20App">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="#download">Download</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <header class="hero">
        <div>
            <h1>Welcome to CompeteX</h1>
            <p>Join tournaments and win real cash prizes!</p>
        </div>
    </header>

    <section id="features" class="container my-5 text-center">
        <img id="features-img" src="features.png" class="img-fluid" alt="Features">
        <div class="features-row">
            <img src="moneyprize.png" class="img-fluid" alt="Money Prize">
            <img src="referal.png" class="img-fluid" alt="Referral Bonus">
            <img src="withdraw.png" class="img-fluid" alt="Instant Withdrawals">
            <img src="247 customer support.png" class="img-fluid" alt="24x7 Support">
            <img src="scratch card.png" class="img-fluid" alt="Scratch Card">
        </div>
    </section>

    <section id="skills" class="container my-5 text-center">
        <img id="skills-img" src="skill.png" class="img-fluid" alt="Skills">
    </section>

    <section id="payment" class="container my-5 text-center">
        <h2 class="hex-box">Payment</h2>
        <img src="payment.png" class="img-fluid d-block mx-auto" alt="Payment Methods">
    </section>

    <section id="download" class="text-center my-5">
        <h2 class="hex-box">Download the App</h2>
        <p>Get started today! Click below to download.</p>
        <a href="https://www.mediafire.com/file/nh2uwocvdkf6ifk/CompeteX.apk/file" class="download-btn">Download Now</a>
    </section>

    <footer class="bg-dark text-white text-center py-3">
        &copy; 2025 CompeteX. All rights reserved.
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
