<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompeteX - Esports Gaming</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

        body {
            background-color: black;
            color: white;
            font-family: 'Bebas Neue', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: black;
            padding: 10px 20px;
            border-bottom: 2px solid red;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand .logo {
            width: 40px;
            margin-right: 10px;
        }

        .menu-icon {
            font-size: 2rem;
            cursor: pointer;
            color: red;
        }

        .menu-overlay {
            position: fixed;
            top: 0;
            right: -100%;
            width: 250px;
            height: 100%;
            background: black;
            box-shadow: -5px 0 10px red;
            padding: 20px;
            transition: right 0.3s ease-in-out;
        }

        .menu-overlay.active {
            right: 0;
        }

        .menu-overlay .close-btn {
            font-size: 2rem;
            color: red;
            cursor: pointer;
            text-align: right;
        }

        .menu-overlay ul {
            list-style: none;
            padding: 0;
        }

        .menu-overlay ul li {
            font-size: 1.5rem;
            padding: 15px;
            border: 2px solid white;
            margin: 10px;
            cursor: pointer;
        }

        .hero {
            background: url('images/banner.jpg') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .download-btn {
            background: black;
            color: red;
            padding: 12px 24px;
            border: 2px solid red;
            box-shadow: 0 0 8px red;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .features .title-img {
            width: 90%;
            margin-bottom: 20px;
        }

        .feature-list img {
            width: 80%;
            margin: 10px auto;
            display: block;
        }

        .esports img {
            width: 90%;
            margin-bottom: 10px;
        }

        .payment img {
            width: 80%;
        }

        .sticky-download {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            background: black;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px red;
        }

        .sticky-download img {
            width: 50px;
            margin-right: 10px;
        }

        .highlight {
            color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="images/competex.jpg" alt="CompeteX Logo" class="logo">
            <span>CompeteX</span>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </nav>

    <!-- Mobile Menu -->
    <div class="menu-overlay" id="menuOverlay">
        <div class="close-btn" onclick="toggleMenu()">✖</div>
        <ul>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Download</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to CompeteX</h1>
        <a href="https://www.mediafire.com/file/nh2uwocvdkf6ifk/CompeteX.apk/file" class="download-btn">Download Now</a>
    </section>

    <!-- Features Section -->
    <section class="features">
        <img src="images/features.png" alt="Features" class="title-img">
        <div class="feature-list">
            <img src="images/moneyprize.png" alt="Money Prize">
            <img src="images/referal.png" alt="Referral Rewards">
            <img src="images/withdraw.png" alt="Instant Withdrawal">
            <img src="images/247 customer support.png" alt="24/7 Support">
            <img src="images/scratch card.png" alt="Scratch Cards">
        </div>
    </section>

    <!-- Esports Section -->
    <section class="esports">
        <img src="images/esport.png" alt="Esports">
        <img src="images/freefire.jpg" alt="Free Fire Game">
        <p>CompeteX is India’s premier esports gaming app, designed for gamers of all skill levels...</p>
    </section>

    <!-- Payment Section -->
    <section class="payment">
        <img src="images/payment.png" alt="Payment Methods">
    </section>

    <!-- Sticky Download Button -->
    <div class="sticky-download">
        <img src="images/android.png" alt="Android Download">
        <p>Use <span class="highlight">CompeteX</span> referral and get <span class="highlight">₹10 cash</span></p>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById("menuOverlay").classList.toggle("active");
        }
    </script>

</body>
</html>
